<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Form</title>
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="./image/mac.jpg" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="b.css" />
</head>

<body>
    <!-- bg image -->
    <div id="bg-img">

        <!-- form -->
        <form id="form" class="responsive">


            <label>

                <b>First Name </b>
                <input placeholder="Enter your first name" id="firstName" type="text">
                <span>First name error</span>
            </label>

            <label>

                <b>Last Name </b>
                <input placeholder="Enter your last name" id="lastName" type="text">
                <span>Last name error</span>
            </label>

            <label>

                <b>Email </b>
                <input placeholder="Enter your Email address" id="email" type="email" autocomplete="new-email">
                <span></span>
            </label>

            <label>

                <b>phone </b>
                <input placeholder="Enter your Phone number" id="phone" type="text">
                <span></span>
            </label>

            <label>

                <b>Password </b>
                <input placeholder="Enter your Password" id="password" type="password" autocomplete="new-password">
                <span></span>
            </label>

            <label>

                <b> Confirm password </b>
                <input placeholder="Enter your confirm Password" id="conPassword" type="password" autocomplete="off">
                <span></span>
            </label>

            <!-- button -->
            <button type="submit">Submit</button>




        </form>

    </div>






    <script src="E.js"></script>


</body>

</html>
